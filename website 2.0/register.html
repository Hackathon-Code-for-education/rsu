<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Университи+ - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Университи+</h1>
        <nav>
            <ul>
                <li><a href="main.html">Главная</a></li>
                <li><a href="search.html">Поиск университетов</a></li>
                <li><a href="shop.html">Магазин мерча</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="register-form__group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя">
                </div>
                <div class="register-form__group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email">
                </div>
                <div class="register-form__group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль">
                </div>
                <div class="register-form__group">
                    <label for="passwordConfirm">Подтвердите пароль:</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Подтвердите пароль">
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Университи+</p>
    </footer>

    <script src="script3.js"></script>
</body>
</html>
