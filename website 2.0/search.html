<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Университи+ - Поиск университетов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Университи+</h1>
        <nav>
            <ul>
                <li><a href="main.html">Главная</a></li>
                <li><a href="search.html">Поиск университетов</a></li>
                <li><a href="shop.html">Магазин мерча</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search">
            <h2>Поиск университетов</h2>
            <form id="searchForm">
                <div class="search-form__group">
                    <label for="name">Название:</label>
                    <input type="text" id="name" name="name" placeholder="Введите название университета">
                </div>
                <div class="search-form__group">
                    <label for="country">Страна:</label>
                    <select id="country" name="country">
                        <option value="">Все страны</option>
                        <option value="RU">Россия</option>
                        <option value="US">США</option>
                        <option value="GB">Великобритания</option>
                        </select>
                </div>
                <div class="search-form__group">
                    <label for="city">Город:</label>
                    <input type="text" id="city" name="city" placeholder="Введите город">
                </div>
                <div class="search-form__group">
                    <label for="program">Программа обучения:</label>
                    <input type="text" id="program" name="program" placeholder="Введите программу обучения">
                </div>
                <button type="submit">Найти</button>
            </form>

            <div id="universitiesList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Университи+</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
